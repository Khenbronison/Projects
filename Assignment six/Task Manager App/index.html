<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Task Manager</h1>

        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Enter Task Title" required>
            <input type="text" id="taskDescription" placeholder="Enter Task Description" required>
            <button type="submit" id="addTask">Add Task</button>
        </form>

        <div class="task_list">
            <h2>Task List</h2>
            <ul id="taskList"></ul>
        </div>

        <section id="taskStatus">
            <h3>Task Status</h3>
            <p>Pending: <span id="pendingTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
