<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <section id="firstSection">
        <div class="formContainer">
            <form action="" method="" target="_self" name="signUp" id="signUpForm" autocomplete="on">
                <h2>Sign Up</h2>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your name" required>
                
                <label for="userName">Preferred Username:</label>
                <input type="userName" id="userName" placeholder="Enter your preferred Username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="name@something.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="************" required>

                <label for="confirmPassword">Confirm password:</label>
                <input type="password" id="confirmPassword" placeholder="************" required>

                <button type="submit" id="submit">Register</button>

            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
